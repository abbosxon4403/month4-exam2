<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Month_4 exam-2</title>

<body>

    <div class="container">
        <form id="form" class="col-4">

            <input type="text" class="form-control-lg mb-4 name">
            <h3>Last Name</h3>
            <input type="text" class="form-control-lg mb-4 last-name">
            <h3>father name</h3>
            <input type="text" class="form-control-lg mb-4 father-name"><span>o'gli</span>
            <h3>Imtihondan otdimi ?</h3>
            <select id="select" class="form-control-lg">
                <option ></option>
                <option value="yes">Accept</option>
                <option value="no">Doesn't accept</option>
            </select>

            <button type="submit" class="d-block mt-4 form-control-lg btn btn-primary">Add </button>
        </form>
        <div class="container list"></div>
        <template id="template">
            <div class="d-flex border border-primary justify-content-between ms-5 , me-5">
                <h3 class="name">Ali</h3>
                <h3 class="last-name">Valiev</h3>
                <h3 class="father-name">Salimov</h3>
                <h3 class="is-accept">yuq</h3>
            </div>
        </template>

    <script src="./js/main.js" type="module"></script>
